version: 2

sources:
  - name: raw # this is the source_name
    database: '{{env_var("DBT_SF_HMS_DB") }}'
    schema: '{{ env_var("DBT_SF_HMS_RAW_SCHEMA") }}'

    tables:
      - name: hmsorganizationdata # this is the table_name
        identifier: organizations # actual table name
        description: organizations raw stage dbt model
        columns:
          - name: Id
            description: The primary key for this table

models:
  - name: dim_organizations
    config:
      contract:
        enforced: true
    columns:
      - name : id
        data_type :  varchar
        tests:
          - unique
          - not_null
      - name : name
        data_type: varchar
      - name : address
        data_type: varchar
      - name : city
        data_type: varchar
      - name : state
        data_type: varchar
      - name : zip
        data_type: number
      - name : lat
        data_type: number
      - name : lon
        data_type: number
      - name : phone
        data_type: varchar
      - name : revenue
        data_type: number
      - name : utilization
        data_type: number