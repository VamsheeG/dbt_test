version: 2

sources:
  - name: raw # this is the source_name
    database: '{{env_var("DBT_SNOWFLAKE_SRC_DB") }}'
    schema: '{{ env_var("DBT_SNOWFLAKE_SRC_SCHEMA") }}'

    tables:
      - name: deptstagedata # this is the table_name
        identifier: dept_copy # actual table name
        description: dept raw stage dbt model
        columns:
          - name: deptno
            description: The primary key for this table
            data_tests:
              - unique
              - not_null
              - accepted_values:
                  values: [10,20,30,40]
      