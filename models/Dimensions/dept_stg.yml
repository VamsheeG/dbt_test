version: 2

sources:
  - name: seedcsvsrc
    database: '{{env_var("DBT_SNOWFLAKE_SRC_DB") }}'
    schema: '{{env_var("DBT_SNOWFLAKE_SEED_SCHEMA")}}'

    tables:
      - name: deptstgsrc # this is table name
        identifier: dept_sample # actual table name
        description: dept seed data 
        columns:
          - name: deptno
            description: primary key of the table
            tests:
              - not_null
              - unique
              - accepted_values:
                  values: [10,20,30,40,50]
              